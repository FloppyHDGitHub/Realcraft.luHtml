<div class="container">
  <h1>Contact Me</h1>
  <p>Feel free to contact us and we will get back to you ass sson as we can.</p>
  <form class="contact_form" action="#">
    <label for="company">Company:</label>
    <input class="company" type="text" name="name" id="Title">

    <label for="title">Title:</label>
    <input class="title" type="text" name="name" id="Title" list="titlelist">
    <datalist id="titlelist">
      <option value="Dr.">
      <option value="Prof.">
      <option value="Med.">
      <option value="Dr. Med.">
      <option value="Prof. Med.">
    </datalist>

  <!-- How to use

    <label for="name">Name:</label>

    <label for="subject">Subject:</label>
    <input class="label" type="text" name="subject" id="name">

    <label for="message">Message</label>
    <textarea class="msg" name="message" cols="30" rows="10"></textarea>



    <input type="submit" value="Send">
  </form>
